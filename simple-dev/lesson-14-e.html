<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lesson 14 Exercises - Position Fixed</title>
    <style>
      body {
        margin: 0px;
        padding: 0px;
        background-color: black;
        font-family: Arial;
      }
      .navbar {
        position: fixed;
        top: 0px;
        right: 0px;
        left: 0px;
        background-color: white;
        display: flex;
        justify-content: space-between;
        padding: 0px 100px;
        align-items: center;
        height: 60px;
      }
      .leftSection {
        display: flex;
        align-items: center;
      }
      .profilePicture {
        height: 50px;
        /* width: 40px; */
        border-radius: 30px;
        margin-right: 15px;
      }
      .username {
        margin: 0px;
        font-weight: bold;
      }
      .addFriend {
        border: none;
        background-color: rgb(54, 129, 249);
        color: white;
        padding: 10px 17px;
        border-radius: 5px;
      }
      .message {
        border: none;
        font-weight: bold;
        padding: 10px 19px;
        border-radius: 5px;
        background-color: rgb(216, 216, 216);
      }
    </style>
  </head>
  <body>
    <div class="navbar">
      <div class="leftSection">
        <img
          class="profilePicture"
          src="youtube-clone/images/pic4.webp"
          alt=""
        />
        <p class="username">ret Darda</p>
      </div>
      <div class="rightSection">
        <button class="addFriend">Add Friend</button>
        <button class="message">Message</button>
      </div>
    </div>
  </body>
</html>
