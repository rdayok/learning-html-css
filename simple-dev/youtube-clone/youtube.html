<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="youtube.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Youtube.com clone</title>
  </head>
  <body>
    <input class="search-bar" type="text" placeholder="Search" />

    <div class="video-preview">
      <div class="thumbnailRow">
        <img class="thumbnail" src="images/pic2.webp" />
      </div>
      <div>
        <div class="channelPicture">
          <img
            class="profilePicture"
            src="images/pic.webp"
            alt="profile picture"
          />
        </div>
        <div class="videoInfo">
          <p class="video-title">
            Talking Tech and AI with Google CEO Sundar Pichai!
          </p>
          <p class="videoAuthor">Marques Brownlee</p>
          <p class="videoStats">3.4M views &#183; 6 months ago</p>
        </div>
      </div>
    </div>

    <div class="video-preview">
      <div class="thumbnailRow">
        <img class="thumbnail" src="images/pic3.webp" />
      </div>
      <div>
        <div class="channelPicture">
          <img
            class="profilePicture"
            src="images/pic.webp"
            alt="profile picture"
          />
        </div>
        <div class="videoInfo">
          <p class="video-title">Try Not To Laugh Challenge #9</p>
          <p class="videoAuthor">Markiplier</p>
          <p class="videoStats">19M views &#183; 4 years ago</p>
        </div>
      </div>
    </div>
  </body>
</html>
