<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="lesson-9.css" />
    <title>Lesson 9 Exercises - The div Element</title>
  </head>
  <body>
    <div class="redBox"></div>
    <div class="greenCircle"></div>
    <hr />
    <div class="satisfactionBox">
      <p>Satisfied with our service?</p>
      <button class="yesButton">Yes</button>
      <button class="noButton">No</button>
    </div>
    <hr />
    <div class="youTubeBox">
      <p class="youTubeText">Install YouTube Music</p>
      <p class="youTubeSubText">
        Add YouTube Music to your desktop for quick and easy access
      </p>
    </div>
    <hr />
    <div class="postBox">
      <img
        class="profilePicture"
        src="thumbnails/pic.webp"
        alt="profile picture"
      />
      <input
        class="postInputField"
        type="text"
        placeholder="What's happening?"
      />
      <button class="tweetButton">Tweet</button>
    </div>
    <hr />
    <div class="profileCard">
      <img
        class="cardPicture"
        src="thumbnails/pic.webp"
        alt="profile picture"
      />
      <p class="profileName">Oliver</p>
      <p class="profileStats">2 mutual friends</p>
      <button class="addButton">Add Friend</button>
    </div>
    <hr />
    <div class="profileCard1">
      <img
        class="cardPicture"
        src="youtube-clone/images/pic4.webp"
        alt="profile picture"
      />
      <p class="profileName">Oliver</p>
      <p class="profileStats">2 mutual friends</p>
      <button class="addButton">Add Friend</button>
    </div>
    <div class="profileCard2">
      <img
        class="cardPicture"
        src="thumbnails/pic.webp"
        alt="profile picture"
      />
      <p class="profileName">Mimi</p>
      <p class="profileStats">3 mutual friends</p>
      <button class="addButton">Add Friend</button>
    </div>
    <div class="profileCard3">
      <img
        class="cardPicture"
        src="youtube-clone/images/pic4.webp"
        alt="profile picture"
      />
      <p class="profileName">Mimi</p>
      <p class="profileStats">3 mutual friends</p>
      <button class="addButton">Add Friend</button>
    </div>
    <hr />
    <div>
      <img class="googleLogo" src="thumbnails/google.png" alt="" />
      <input
        class="googleSearchInputField"
        type="text"
        placeholder="Search Google or type a URL"
      />
      <div class="buttonContainer">
        <button class="googleSearchButton">Google Search</button>
        <button class="googleFeelingButton">I'm Feeling Lucky</button>
      </div>
    </div>
  </body>
</html>
