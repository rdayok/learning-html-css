<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>lesson 15 Exercise - Position Absolute and Relative</title>
  </head>
  <body>
    <div
      style="
        width: 320px;
        height: 180px;
        position: fixed;
        bottom: 10px;
        right: 10px;
        background-color: gray;
      "
    >
      <button
        style="
          position: absolute;
          background-color: black;
          color: white;
          padding: 6px 8px 4px 8px;
          border-radius: 15px;
          border: none;
          left: -10px;
          top: -10px;
        "
      >
        X
      </button>
      <div
        style="
          position: absolute;
          background-color: black;
          color: white;
          bottom: 5px;
          right: 5px;
          padding: 4px 8px;
          border-radius: 3px;
        "
      >
        0:29
      </div>
    </div>
  </body>
</html>
