<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>lesson 15 Exercise - Position Absolute and Relative</title>
  </head>
  <body>
    <div
      style="
        width: 300px;
        height: 300px;
        background-color: rgb(203, 203, 203);
        position: relative;
        display: inline-block;
      "
    >
      <img style="width: 300px" src="thumbnails/bmt.png" alt="logo" />
      <div
        style="
          position: absolute;
          background-color: black;
          color: white;
          padding: 5px 10px;
          top: 0px;
          right: 0px;
          font-family: Roboto, Arial;
          font-size: 15px;
        "
      >
        20% OFF
      </div>
      <div
        style="
          background-color: rgb(255, 255, 255, 0.7);
          position: absolute;
          bottom: 0px;
          right: 0px;
          left: 0px;
          top: 200px;
          padding-top: 35px;
          padding-left: 100px;
        "
      >
        <button
          style="
            border-radius: 1px;
            padding: 5px 10px;
            font-weight: bold;
            background-color: white;
            cursor: pointer;
            border: solid;
          "
        >
          Add to Cart
        </button>
      </div>
    </div>
  </body>
</html>
