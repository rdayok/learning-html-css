<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="lesson-8.css" />
    <title>Lesson 8 Exercises - Display Block and Inline-Block</title>
  </head>
  <body>
    <input class="name" type="text" placeholder="Name" />
    <input class="email" type="text" placeholder="Email" />
    <hr />
    <p class="surveyText">
      Thanks for chatting with our customer support. Would you like to take our
      quick survey?
    </p>
    <button class="yes-button">Yes</button>
    <button class="no-button">No</button>
    <hr />
    <img class="google-logo" src="thumbnails/google.png" alt="google logo" />
    <input
      class="googleSearch"
      type="text"
      placeholder="Search Google or type a URL"
    />
    <hr />
    <input class="firstName" type="text" placeholder="First name" />
    <input class="lastName" type="text" placeholder="Last name" />
    <input class="emailField" type="text" placeholder="Email" />
    <button class="signUp">Sign Up</button>
    <hr />
    <p class="uberTitle">Request a ride now</p>
    <input
      class="pickupLocation"
      type="text"
      placeholder="Enter pickup location"
    />
    <input
      class="destinationLocation"
      type="text"
      placeholder="Enter destination"
    />
    <button class="requestNow">Request now</button>
    <button class="scheduleForLater">Schedule for later</button>
  </body>
</html>
