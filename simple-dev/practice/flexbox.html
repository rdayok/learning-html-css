<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexbox Practice</title>
</head>
<body style="padding-bottom: 1000px;"> 
  <div style="
    display: flex;
    flex-direction: row;
  ">
    <div style="
      background-color: lightblue;
    ">
      div 1 text
    </div>
    <div style="
      background-color: lightpink;
    ">
      div 2 <p>text</p>
    </div>    
  </div>

  <div style="
    margin-top: 30px;
    display: flex;
    flex-direction: row;
  ">
    <div style="
      width: 100px;
      background-color: lightblue;
    ">
      100px
    </div>
    <div style="
      background-color: lightpink;
      flex: 1;
    ">
      flex 1
    </div>    
  </div>

  <div style=" 
    margin-top: 30px;
    display: flex;
    flex-direction: row;
  ">
    <div style="
      width: 100px;
      background-color: lightblue;
      flex: 1;
    ">
      flex 1
    </div>
    <div style="
      background-color: lightpink;
      width: 100px;
    ">
      100px
    </div>
    <div style="
      width: 100px;
      background-color: lightblue;
      flex: 2;
    ">
      flex 2
    </div>   
  </div>

  <div style=" 
    margin-top: 30px;
    height: 70px;
    border-style: solid;
    border-width: 1px;
    border-color: gray;
    display: flex;
    flex-direction: row;
    justify-content: center;
  ">
    <div style="
      width: 100px;
      background-color: lightblue;
   
    "> 
      100px
    </div>
    <div style="
      background-color: lightpink;
      width: 100px;
    ">
      100px
    </div>
    <div style="
      width: 100px;
      background-color: lightblue;
    ">
      100px
    </div>   
  </div>

  <div style=" 
    margin-top: 30px;
    height: 70px;
    border-style: solid;
    border-width: 1px;
    border-color: gray;
    display: flex;
    flex-direction: row;
    justify-content: space-between;
  ">
    <div style="
      width: 100px;
      background-color: lightblue;
   
    "> 
      100px
    </div>
    <div style="
      background-color: lightpink;
      width: 100px;
    ">
      100px
    </div>
    <div style="
      width: 100px;
      background-color: lightblue;
    ">
      100px
    </div>   
  </div>

  <div style=" 
    margin-top: 30px;
    height: 70px;
    border-style: solid;
    border-width: 1px;
    border-color: gray;
    display: flex;
    flex-direction: row;
    justify-content: space-between;
    align-items: center;
  ">
    <div style="
      width: 100px;
      background-color: lightblue;
   
    "> 
      100px
    </div>
    <div style="
      background-color: lightpink;
      width: 100px;
    ">
      100px
    </div>
    <div style="
      width: 100px;
      background-color: lightblue;
    ">
      100px
    </div>   
  </div>
</body>
</html>
