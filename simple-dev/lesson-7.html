<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="lesson-7.css" />
    <title>Lesson 7 Exercises - Images and Text Boxes</title>
  </head>
  <body>
    <img class="picOne" src="thumbnails/pic2.webp" />
    <img class="picTwo" src="thumbnails/pic.webp" />
    <img class="picThree" src="thumbnails/pic.webp" />
    <hr />
    <input class="search-boxOne" type="text" placeholder="Search" />
    <input
      class="googleSearch"
      type="text"
      placeholder="Search Google or type a URL"
    />
    <hr />
    <label for="email">Email</label>
    <input id="Email" class="email" type="email" />
    <p class="policyText">
      By clicking Agree & Join, you agree to the Privacy Policy.
    </p>
    <button class="agreeJoin">Agree & Join</button>
    <hr />
    <div class="post">
      <img class="profilePic" src="thumbnails/pic.webp" />
      <input class="postInput" type="text" placeholder="What's happening?" />
      <button class="tweet">Tweet</button>
    </div>
  </body>
</html>
