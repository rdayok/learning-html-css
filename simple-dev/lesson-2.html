<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width initial-scale=1.0" />
    <title>Lesson1 2 Exercise-Css Basics</title>
    <style>
      .requestNow-button {
        background-color: rgb(0, 0, 0);
        color: white;
        height: 35px;
        width: 120px;
        border: none;
        cursor: pointer;
        margin-bottom: 5px;
      }
      .addToCart-button {
        background-color: rgb(255, 216, 20);
        border: none;
        height: 33px;
        width: 200px;
        border-radius: 16px;
        cursor: pointer;
        margin-bottom: 5px;
      }
      .signUp-button {
        background-color: rgb(46, 164, 79);
        border: none;
        height: 35px;
        width: 85px;
        border-radius: 4px;
        color: white;
        cursor: pointer;
        font-weight: bold;
        margin-bottom: 5px;
      }
      .getStarted-button {
        background-color: rgb(121, 82, 179);
        color: white;
        border: none;
        height: 35px;
        width: 115px;
        font-weight: bold;
        border-radius: 3px;
        cursor: pointer;
        margin-bottom: 5px;
      }
      .download-button {
        background-color: white;
        color: rgb(108, 117, 125);
        border-color: rgb(108, 117, 125);
        border-width: 1.2px;
        border-style: solid;
        height: 35px;
        width: 115px;
        font-weight: bold;
        border-radius: 3px;
        cursor: pointer;
      }
      .apply-button {
        background-color: rgb(10, 102, 194);
        color: white;
        border: none;
        height: 35px;
        width: 220px;
        font-weight: bold;
        border-radius: 20px;
        cursor: pointer;
      }
      .save-button {
        background-color: white;
        color: rgb(10, 102, 194);
        border-style: solid;
        border-width: 1.1px;
        border-color: rgb(10, 102, 194);
        height: 35px;
        width: 80px;
        font-weight: bold;
        border-radius: 20px;
        cursor: pointer;
      }
      .price {
        color: rgb(0, 118, 0);
      }
      a {
        color: rgb(0, 113, 133);
      }
      .add-button {
        background-color: rgb(255, 216, 20);
        border: none;
        height: 35px;
        width: 130px;
        font-weight: bold;
        border-radius: 17px;
        cursor: pointer;
      }
      .buy-button {
        background-color: rgb(255, 164, 28);
        border: none;
        height: 35px;
        width: 130px;
        font-weight: bold;
        border-radius: 17px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <button class="requestNow-button">Request now</button>
    <br />
    <button class="addToCart-button">Add to Cart</button>
    <br />
    <button class="signUp-button">Sign up</button>
    <br />
    <button class="getStarted-button">Get started</button>
    <button class="download-button">Download</button>
    <br />
    <button class="apply-button">Apply on company website</button>
    <button class="save-button">Save</button>
    <br />
    <br />
    <div class="amazon">
      <a href="http://www.amazon.com" target="_blank">Back to Amazon</a>
      <h1>Nike Black Running Shoes</h1>
      <p class="price"><strong>$39 - in stock</strong></p>
      <p>Free delivery tomorrow</p>
      <button class="add-button">Add to Cart</button>
      <button class="buy-button">Buy now</button>
    </div>
  </body>
</html>
