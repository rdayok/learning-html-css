<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="lesson-12.css" />
    <title>Lesson 12 Exercise - Flexbox</title>
  </head>
  <body>
    <div class="flexbox1">
      <div class="flexbox1Item1">200px</div>
      <div class="flexbox1Item2">75px</div>
    </div>
    <hr />
    <div class="flexbox2">
      <div class="flexbox2Item1">item1</div>
      <div class="flexbox2Item2">item2</div>
      <div class="flexbox2Item3">item3</div>
    </div>
    <hr />
    <div class="flexbox3">
      <div class="flexbox3Item1">item1</div>
      <div class="flexbox3Item2">item2</div>
      <div class="flexbox3Item3">item3</div>
      <div class="flexbox3Item4">item4</div>
    </div>
    <hr />
    <div class="flexbox4">
      <div class="flexbox4Item1">item1</div>
      <div class="flexbox4Item2">item2</div>
    </div>
    <hr />
    <div class="socialMediaStats">
      <div class="home">
        <p>Home</p>
        <div class="homeCount">14</div>
      </div>
      <div class="notifications">
        <p>Notifications</p>
        <div class="notificationsCount">3</div>
      </div>
      <div class="messages">
        <p>Messages</p>
        <div class="messagesCount">5</div>
      </div>
    </div>
  </body>
</html>
