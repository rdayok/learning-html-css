<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>lesson 15 Exercise - Position Absolute and Relative</title>
  </head>
  <body>
    <div
      style="
        width: 300px;
        height: 300px;
        background-color: rgb(203, 203, 203);
        padding-bottom: 20px;
        position: relative;
        display: inline-block;
      "
    >
      <img style="width: 300px" src="thumbnails/bmt.png" alt="logo" />
      <div
        style="
          position: absolute;
          background-color: black;
          color: white;
          padding: 5px 10px;
          top: 0px;
          right: 0px;
          font-family: Roboto, Arial;
          font-size: 15px;
        "
      >
        20% OFF
      </div>
    </div>
  </body>
</html>
